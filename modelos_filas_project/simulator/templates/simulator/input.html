<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body style="background: linear-gradient(to right, #00BFFF,#2F4F4F)">
    <div class="container">
        <div class="buttons mx-auto mt-5 w-50">
            <figure class="text-center">
                <blockquote class="blockquote text-white">
                    <h1>{{ name_model }}</h1>
                    <h2>Ingresar datos</h2>
                </blockquote>

            </figure>
        </div>
        {% if name_model == 'MM1' %}
        <form action = "{% url 'mm1_results' %}">	
            <div class="row p-5">
                <div class="col text-center">
                    <div class="form-group row">
                        <label class="text-white">λ (clientes/unidad de tiempo)</label>
                        <input type="number" value = 0 name="l" class="bg-light  text-dark form-control" id="l" placeholder="Lambda">
                        <label class="text-uppercase text-white">Tasa media de llegadas </label>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="form-group row">
                        <label class="text-white">μ (clientes/unidad de tiempo)</label>
                        <input type="number" value = 0 name="miu" class="bg-light  text-dark form-control" id="miu" placeholder="Miu">
                        <label class="text-uppercase text-white">Tasa media de servicios </label>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="form-group row">
                        <label class="text-uppercase text-white">n</label>
                        <input type="number" value = 0 name="n" class="bg-light  text-dark form-control" id="n" placeholder="Número de clientes">
                        <label class="text-uppercase text-white">Clientes en el sistema </label>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="form-group row">
                        <label class="text-uppercase text-white">Unidad de tiempo</label>
                        <input type="text" name="time" class="bg-light  text-dark form-control" id="k" placeholder="Unidad de tiempo">
                    </div>
                </div>
                <blockquote class="text-center blockquote text-warning">
                    <h3>{{  validation_msg  }} </h3>
                </blockquote>
                <button type="submit" name="name_model" value = "MM1" class="btn btn-warning btn-rounded btn-lg  btn-block" >Ingresar datos</button>
            </div>
            
        </form>
        {% endif %}
